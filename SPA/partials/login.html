<div class="row" style="width: 800px; margin: 0 auto;">
  <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
    <h2 class="text-primary center m-a-2">
      <i class="material-icons" style="">event_note</i> <span class="icon-text">SS Calendar</span>
    </h2>
    <div class="card-group">
      <div class="card bg-transparent">
        <div class="card-block center">
          <div class="center">
            <h4 class="m-b-0"><span class="icon-text">Login</span></h4>
            <p class="text-muted">Access your account</p>
          </div>

          <form name="loginForm" ng-submit="loginForm.$valid && vm.checkLogin()" novalidate>
            <div class="form-group">
              <fieldset class="form-group">
                <input name="username" ng-model="vm.log.userName" type="text" class="form-control" id="usernameFilde" placeholder="username"
                  required blur="submitToggle">
                <div ng-messages="loginForm.username.$dirty && loginForm.username.$error" style="color:maroon" role="alert">
                  <div ng-message="required">You did not enter a username</div>
                </div>
              </fieldset>
            </div>
            <div class="form-group">
              <fieldset class="form-group">
                <input name="password" ng-model="vm.log.passWord" type="password" class="form-control" id="passwordFilde" placeholder="password"
                  required blur="submitToggle">
                <div ng-messages="loginForm.password.$dirty && loginForm.password.$error" style="color:maroon" role="alert">
                  <div ng-message="required">You did not enter a password</div>
                </div>
              </fieldset>
              
              <div class="clearfix"></div>
            </div>
            <div class="center">
              <fieldset class="form-group">
                <button type="submit" class="btn  btn-primary-outline btn-circle-large" ng-disabled="!loginForm.$valid">
                  <i class="material-icons">lock</i>
                </button>
              </fieldset>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
