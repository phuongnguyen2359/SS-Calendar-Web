	<script>
      var today = new Date();      
      var dd = today.getDate();
      var mm = today.getMonth(); //January is 0!
      
      var month = new Array();
      month[0] = "January";
      month[1] = "February";
      month[2] = "March";
      month[3] = "April";
      month[4] = "May";
      month[5] = "June";
      month[6] = "July";
      month[7] = "August";
      month[8] = "September";
      month[9] = "October";
      month[10] = "November";
      month[11] = "December";
      var monthName = month[mm];
      var yyyy = today.getFullYear();
      if(dd<10){
          dd='0'+dd
      } 
      if(mm<10){
          mm='0'+mm
      } 
      var today = dd+' '+monthName+' '+yyyy;
      document.getElementById("DATE").value = today;
    </script>
